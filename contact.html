<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="jquery.smoothState.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="script.js"></script>

</head>

<body ng-app="workApp" ng-controller="workCtrl">



    <div ng-include src="'inc/nav.html'">

    </div>

    <div class="space" style="height: 60px;"></div>



    <div class="blurb" style="margin: 0 100px;">

          <i class="fa fa-graduation-cap" style="font-size: 100px; color: #91D9B1;"></i><p></p>

            <h1 class="h1" style="margin-top: 40px;">School</h1>

            <p>University of Nevada, Las Vegas</p>

    <script>
        $(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();

                if (scroll >= 100) {
                    $("nav").addClass('smaller');
                } else {
                    $("nav").removeClass("smaller");
                }
            });
        });
    </script>

    <script src="smoothstate.js"></script>
